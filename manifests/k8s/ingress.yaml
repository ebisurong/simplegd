apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workorder-ingress
  namespace: workorder
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: admin.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000